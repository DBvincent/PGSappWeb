                     "title":"3.为什么没有佣金？",
                      "content":["不同产品的奖励规则不同，并非每一笔业务都符合奖励标准，具体佣金规则请你留意我们的通知。"]

                     "title":"6.绑定银行卡错误。",

                     "title":"1.为什么收不到任何消息？",
                      "content":["你需要在你的系统打app通知授权，我们才能向你发送消息。","请你检查你的安全软件（如360）、系统设置是否屏蔽了评估神消息。"]

                 {
                     "title":"2.没有屏蔽app消息也收不到任何提醒。",

        {

                 },
                 {
                     "title":"2.如何查询邀请好友的注册信息？",

                 {
                     "title":"3.发送链接会暴露你个人信息吗？",

            "title":"征信授权材料回收",

                      "content":["征信授权材料需要严格按照银行要求签署，你可以在“发现”查看签署示例图片","如果客户签署的材料不符合银行要求，我们会退回相应材料，请你留意app推送消息，在收件箱查看退回的材料重新签署或拍照。"]
                 },

                 },
                 {
                     "title":"3.如何回收征信授权材料？",

                 },
                 {
                     "title":"2.培训何时举行",
                      "content":["根据报名情况，我们会在每月举行至少两场线下培训活动，专业培训人员会解答你的任何问题。","具体时间以工作人员通知为准。"]
                 }
             ]
        }
    ];

    find();

    writeData(obj.content,data);
    //写入方法
    function writeData(content,data){
        for(var t=0;t<data.length;t++){
            if(content==data[t].title) {
                $("#main .header .question").html(data[t].title);
                var li="";
                for (var i = 0; i < data[t].content.length; i++) {
                    var dt = '<dt>' + data[t].content[i].title + '</dt>';
                    var DD = "";
                    for (var c = 0; c < data[t].content[i].content.length; c++) {
                       var dd = '<dd>' + data[t].content[i].content[c] + '</dd>';
                       DD += dd;
                    }
                   li += '<li><dl>'+(dt+DD)+'</dl></li>';
                }
                $("#main .content ul").append(li);
            }
        }
    }
    //获取web storage 数据
    function find(){
        var storage = window.localStorage;
        for (var i=0, len = storage.length; i  <  len; i++){
            var key = storage.key(i);
            var value = storage.getItem(key);
            obj[key]=value;
            console.log(key + "=" + value);
        }
    }
</script>

  	<p>申请金额</p>
  	<div>
  		<input type="number" id="money" data-verify="verifyMoney" placeholder="必填" />
    	<i>万</i> 
  	</div>  
</div>

           		<i></i>
            </div>

            <div class="right">
            	<span id="occupation">请选择</span>
            	<i></i>
            </div>
        </li>
       <li class="leveL">
            <p class="left">级别</p>
            <div class="right">
            	<span id="level">请选择</span>
            	<i></i>
            </div>
        </li>
    </ul>
</div>

    <ul>
        <li class="left">补充学历信息</li>
        <li class="left">补充保单信息</li>
    </ul>
</div>

	<ul>
		<li class="liline">

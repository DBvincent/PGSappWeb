<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/bankCode.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/Native.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
		<title>生成二维码</title>
	</head>
	<body>
		<div id="header">
			<img src="img/header.svg" alt="" />
		</div>
		<div id="code"></div>
		<div id=btn>
			<button type="button">分享至微信好友</button>
			<button type="button">重新生成</button>
		</div>
	</body>
	<script type="text/javascript">
		var textUrl="http://10.1.112.124/static/bank/bank.html?v=1.0";
		$("#code").qrcode({
			render: "table", //table方式
			width: 200, //宽度
			height:200, //高度
			text: textUrl
		});
	</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="" content=""/>
    <meta name="keyword" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/carProperty.css">
    <link rel="stylesheet" type="text/css" href="css/LArea.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="js/carPropertyData.js"></script>
    <script src="../js/commonality.js"></script>
    <script src="../js/verification.js"></script>
    <script src="../js/Native.js"></script>
    <script src="js/LArea.js"></script>
    <script src="js/carProperty.js"></script>
    <title>补充信息</title>
</head>
<body>
<div class="main">
    <div id="main">
        <div id="header">
            <img src="img/headerCH.svg" alt="">
        </div>
        <div id="information">
            <ul>
                <li>
                    <p class="left">申请金额</p>
                    <div class="right">
                        <input type="number" id="money" placeholder="必填"/>
                        <i>万</i>
                    </div>
                </li>
                <li>
                    <p class="left">电话号码</p>
                    <div class="right">
                        <input type="tel" id="tel" placeholder="必填"/>
                    </div>
                </li>
            </ul>
        </div>
        <div id="housing">
            <div>
                <span>请补充车辆信息</span>
            </div>
            <div id="other">
                <ul>
                    <li>
                        <div>
                            <p>车牌号码</p>
                            <div>
                                <span id="carNumberTop">请选择</span>
                                <i></i>
                            </div>
                        </div>
                        <div>
                             <input  class="carNumber" id="carNumber" type="text" placeholder="请输入车牌号"/>
                        </div>
                    </li>
                    <li id="installment">
                        <p class="left">是否有在按揭</p>
                        <img  src="img/off.svg" alt="">
                    </li>
                    <li class="installment">
                        <p class="left">按揭状况</p>
                        <div class="right">
                            <span id="install">请选择</span>
                            <i></i>
                        </div>
                    </li>
                    <li id="property">
                        <p class="left">是否有抵押贷款</p>
                        <img  class="right" src="img/off.svg" alt="">
                    </li>
                    <li>
                        <p class="left">车辆产权</p>
                        <div>
                            <span  id="carProperty">请选择</span>
                            <i></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="datum">
            <div>
                <span>如有车辆证明材料，请上传（如机动车登记证、机动车行驶证）</span>
            </div>
            <div class="datumImg">
                <div class="IMG">
                    <img  src="img/id.svg" alt="">
                </div>
                <div class="addIcon">
                </div>
                <div id="close">
                    <button type="button">X</button>
                </div>
            </div>
        </div>
        <div id="sure">
            <button type="button">确认</button>
        </div>
    </div>
</div>
<div id="layer"></div>
<div id="content-submit">
    <div id="box-submit">
        <div id="box">
            <div id="box-content">
                <div  class="close" id="box-close">X</div>
                <div class="top">
                    <p>同意向客户推荐其他产品以提升通过率</p>
                </div>
                <ul>
                    <li>
                        <div class="left-content">
                            <p>始终同意<i>更高通过率</i></p>
                            <span>此后你推荐的客户均默认匹配更多可申请产品</span>
                        </div>
                        <div class="right-content">
                            <img src="img/check.svg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="left-content">
                            <p>仅同意本客户</p>
                            <span>该客户将会匹配更多可申请产品</span>
                        </div>
                        <div class="right-content">
                            <img src="img/check.svg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="left-content">
                            <p>不同意</p>
                            <span>该客户放弃匹配其他产品机会</span>
                        </div>
                        <div class="right-content">
                            <img src="img/check.svg" alt="">
                        </div>
                    </li>
                </ul>
                <div class="BTN">
                    <div id="sumbit">确认提交</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

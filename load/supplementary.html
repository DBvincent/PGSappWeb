<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="" content=""/>
    <meta name="keyword" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/supplementary.css">
    <title>补充信息</title>
</head>
<body>
<div id="header">
    <img src="img/header.svg" alt="">
</div>
<div id="information" class="line">
  	<p>申请金额</p>
  	<div>
  		<input type="number" id="money" data-verify="verifyMoney" placeholder="必填" />
    	<i>万</i> 
  	</div>  
</div>
<div id="other" class="line">
    <ul>
       <li class="liline">
        	<p>客户手机</p>
            <input id="tel" type="number" data-verify="verifyTelphone" placeholder="必填"/>
        </li>
       <li class="liline">  
            <p>客户类型</p>
            <div>
            	<span id="genre" data-verify="verifyHtml">请选择</span>
           		<i></i>
            </div> 
        </li>
       <li class="occuPation liline">           
            <p class="left">职业</p>
            <div class="right">
            	<span id="occupation" data-verify="verifyHtml">请选择</span>
            	<i></i>
            </div>
        </li>
       <li class="leveL">
            <p class="left">级别</p>
            <div class="right">
            	<span id="level" data-verify="verifyHtml">请选择</span>
            	<i></i>
            </div>
        </li>
    </ul>
</div>
<div id="supplement" class="line">
    <ul>
        <li class="left">补充学历信息</li>
        <li class="left">补充保单信息</li>
    </ul>
</div>
<div id="isCar" class="line">
	<ul>
		<li class="liline">
			<p>名下是否有车</p>
            <img id="car" src="img/off.svg" alt="">
		</li>
		<li>
			<p>名下是否有房</p>
            <img id="house" src="img/off.svg" alt="">
		</li>
	</ul>
</div>           
<div id="sure">
    <button type="button">提交</button>
</div>
<div id="layer"></div>
<div id="content-submit">
	<div id="box-submit">
		<div id="box">
		    <div id="box-content">
		    	<div  class="close" id="close">×</div>
		        <div class="top">
			            <p>同意向客户推荐其他产品以提升通过率</p>
		        </div>
		        <ul>
	    	        <li>
			            <div class="left-content">
			                <p>始终同意<i>更高通过率</i></p>
			                <span>此后你推荐的客户均默认匹配更多可申请产品</span>
			            </div>
			            <div class="right-content">
			                <img src="img/check.svg" alt="">
			            </div>
			        </li>
			        <li>
			            <div class="left-content">
			                <p>仅同意本客户</p>
			                <span>该客户将会匹配更多可申请产品</span>
			            </div>
				            <div class="right-content">
				            <img src="img/check.svg" alt="">
				        </div>
				    </li>
				    <li>
				        <div class="left-content">
				            <p>不同意</p>
				            <span>该客户放弃匹配其他产品机会</span>
				        </div>
				        <div class="right-content">
				            <img src="img/check.svg" alt="">
				        </div>
				    </li>
		        </ul>
		        <div class="BTN">
		            <div id="sumbit">确认提交</div>
		        </div>
		    </div>
		</div>
	</div>
</div>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="js/verification.js" type="text/javascript" charset="utf-8"></script>
<script src="js/supplementary.js?time=20170722"></script>
<script src="js/supp.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
